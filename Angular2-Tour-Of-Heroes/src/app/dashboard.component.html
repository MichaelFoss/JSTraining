<h3>Top Heroes</h3>
<div class="grid grid-pad">
  <!-- @TODO We can't use !heroes here - why not? -->
  <div *ngIf="heroes.length === 0">Loading Hero Data...</div>
  <div *ngFor="let hero of heroes" class="col-1-4">
    <div class="module hero">
      <h4>{{hero.name}}</h4>
    </div>
  </div>
</div>
