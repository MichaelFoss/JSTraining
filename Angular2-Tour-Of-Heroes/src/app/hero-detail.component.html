<div *ngIf="currentHero">
  <h2>{{currentHero.name}} Details</h2>
  <div>
    <label>id: </label>{{currentHero.id}}
  </div>
  <div>
    <label>name: </label>
    <input type="text" [(ngModel)]="currentHero.name" placeholder="Name" />
  </div>
  <button (click)="save()">Save</button>
  <button (click)="goBack()">Back</button>
</div>
